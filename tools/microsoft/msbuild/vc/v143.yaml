info:
  id: tools/microsoft/msbuild/vc/v143
  version: 17.0.0
  description: Msbuild support for MSVC v143 toolset
  summary: Msbuild support for MSVC v143 toolset

contacts:
  Olga Arkhipova:
    email: olgaark@microsoft.com
    role: publisher

demands:
  not target:
    error: In order to use the msbuild v143 support, the --target:<> must be set.
  not app_type:
    error: In order to use the msbuild v143 support, the --app_type:UWP or --app_type:Desktop must be set.

  app_type:UWP and target:x86:
    requires:
      microsoft/visualstudio/vc/msbuild/v170/x86/uwp: "17.0.0"

  app_type:UWP and target:x64:
    requires:
      microsoft/visualstudio/vc/msbuild/v170/x64/uwp: "17.0.0"

  app_type:UWP and target:arm:
    requires:
      microsoft/visualstudio/vc/msbuild/v170/arm/uwp: "17.0.0"

  app_type:UWP and target:arm64:
    requires:
      microsoft/visualstudio/vc/msbuild/v170/arm64/uwp: "17.0.0"
      microsoft/visualstudio/vc/msbuild/v170/arm64ec/uwp: "17.0.0"

  app_type:Desktop and target:x86:
    requires:
      microsoft/visualstudio/vc/msbuild/v170/x86/v143: "17.0.0"

  app_type:Desktop and target:x64:
    requires:
      microsoft/visualstudio/vc/msbuild/v170/x64/v143: "17.0.0"

  app_type:Desktop and target:arm:
    requires:
      microsoft/visualstudio/vc/msbuild/v170/arm/v143: "17.0.0"

  app_type:Desktop and target:arm64:
    requires:
      microsoft/visualstudio/vc/msbuild/v170/arm64/v143: "17.0.0"
      microsoft/visualstudio/vc/msbuild/v170/arm64ec/v143: "17.0.0"
